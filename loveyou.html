      .confetti {

      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(-100%) rotate(0);

        height: 44px;
        animation: pulse 2s infinite;
        display: flex;
        margin: auto;
      }

      .heart:hover {
        cursor: pointer;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
        }

    <script>

    <script>
      const text = [
        "–ü—Ä–∏–≤–µ—Ç–∏–∫–∏ :)",
        "–Ø –¥–æ–ª–≥–æ –¥—É–º–∞–ª, —á—Ç–æ —è –º–æ–≥—É —Å–¥–µ–ª–∞—Ç—å —Ç–µ–±–µ –ø—Ä–∏—è—Ç–Ω–æ–≥–æ",
        "–≠—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—á–∫–∞, —ç—Ç–æ –º–æ–µ –ø—Ä–∏–∑–Ω–∞–Ω–∏–µ —Ç–µ–±–µ –≤ –ª—é–±–≤–∏",
        "–•–æ—á—É —á—Ç–æ –±—ã —Ç—ã –∑–Ω–∞–ª–∞ –∫–∞–∫ —Å–∏–ª—å–Ω–æ —è —Ç–µ–±—è –ª—é–±–ª—é",
        "–ü—Ä–æ—Å—Ç–æ –æ–±–æ–∂–∞—é",
        "–•–æ—á—É –Ω–∞—Å–ª–∞–∂–¥–∞—Ç—å—Å—è —Å —Ç–æ–±–æ–π –Ω–µ–∑–∞–±—ã–≤–∞–µ–º—ã–º–∏ –º–∏–Ω—É—Ç–∞–º–∏ –Ω–∞—à–µ–π –∂–∏–∑–Ω–∏",
        "–•–æ—á—É –∑–∞—Å—ã–ø–∞—Ç—å –∏ –ø—Ä–æ—Å—ã–ø–∞—Ç—å—Å—è –≤–º–µ—Å—Ç–µ, –≤—Å—Ç—Ä–µ—á–∞—Ç—å –∑–∞–∫–∞—Ç—ã –∏ —Ä–∞—Å—Å–≤–µ—Ç—ã",
        "–ú–Ω–µ –∫–∞–∂–µ—Ç—Å—è –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ –≤–ª—é–±–∏—Ç—å—Å—è –¥—Ä—É–≥ –≤ –¥—Ä—É–≥–∞ –µ—â–µ —Å–∏–ª—å–Ω–µ–µ",
        "–ò –¥–∞, –∏–Ω–æ–≥–¥–∞ –º—ã —Å—Å–æ—Ä–∏–º—Å—è –∏ —Ä—É–≥–∞–µ–º—Å—è",
        "–ß–∞—Å—Ç–æ —è –∑–∞–∫—Ä—ã–≤–∞—é—Å—å –≤ —Å–µ–±–µ, –∏–ª–∏ —Ç—ã –≤—Ä–µ–¥–Ω–∏—á–∞–µ—à—å",
        "–ò–Ω–æ–≥–¥–∞ –±—ã–≤–∞–µ—à—å –∑–ª—é–∫–æ–π –±–æ–±—Ä–æ–º",
        "–ù–æ —ç—Ç–æ –≤—Å–µ –ø—É—Å—Ç—è–∫–∏",
        '–í–µ–¥—å –≤ –∂–∏–∑–Ω–∏ –±–µ–∑ "—Ç—Ä—É–¥–Ω–æ—Å—Ç–µ–π" –ø—Ä–∏—è—Ç–Ω—ã–µ –º–æ–º–µ–Ω—Ç—ã –Ω–µ –±—É–¥—É—Ç –æ—â—É—â–∞—Ç—å—Å—è —Ç–∞–∫ —è—Ä–∫–æ',
        "–Ø –≤–∏–∂—É —á—Ç–æ –º—ã –¥–µ–ª–∞–µ–º –¥—Ä—É–≥ –¥—Ä—É–≥–∞ —Å—á–∞—Å–ª–∏–≤–µ–µ",
        "–í–ú–ï–°–¢–ï",
        "–Ø —Ç–∞–∫ —Å—á–∞—Å–ª–∏–≤ —á—Ç–æ —É –º–µ–Ω—è –µ—Å—Ç—å —Ç—ã",
        "–ê —è –µ—Å—Ç—å —É —Ç–µ–±—è",
        "–Ø –ª—é–±–ª—é —Ç–µ–±—è!",
        "–ú—ñ–π –∫—ñ—Ç ‚ù§Ô∏è",
      ];

      const messageElement = document.querySelector(".message");
      const secondBearGif = document.querySelector(".second-bear-image");
      const secondPageContainer = document.querySelector(
        ".second-page-container"
      );
      const thirdPageContainer = document.querySelector(
        ".third-page-container"
      );

      let index = 0;
      let started = false;

      function typeText(text, callback) {
        messageElement.textContent = "";
        messageElement.style.opacity = 1;
        let i = 0;
        const interval = setInterval(() => {
          messageElement.textContent += text.charAt(i);
          i++;
          if (i >= text.length) {
            clearInterval(interval);
            if (text.trim() === "–ò –¥–∞, –∏–Ω–æ–≥–¥–∞ –º—ã —Å—Å–æ—Ä–∏–º—Å—è –∏ —Ä—É–≥–∞–µ–º—Å—è") {
              secondBearGif.src =
                "https://media.tenor.com/RJgIui1E_2QAAAAm/teddy-bear.webp";
              secondBearGif.style.marginLeft = "-15px";
            }
            if (text.trim() === "–Ø –≤–∏–∂—É —á—Ç–æ –º—ã –¥–µ–ª–∞–µ–º –¥—Ä—É–≥ –¥—Ä—É–≥–∞ —Å—á–∞—Å–ª–∏–≤–µ–µ") {
              secondBearGif.src =
                "https://media.tenor.com/PyaDy_YKYYQAAAAm/dudu-eats-candys-gif.webp";
              secondBearGif.style.marginLeft = "-25px";
            }
            setTimeout(() => {
              messageElement.style.opacity = 0;
              setTimeout(callback, 500);
            }, 2500);
          }
        }, 70);
      }

      function showNextMessage() {
        if (index < text.length) {
          typeText(text[index], () => {
            index++;
            showNextMessage();
          });
        } else {
          secondPageContainer.style.display = "none";
          thirdPageContainer.style.display = "flex";
        }
      }

      const observer = new IntersectionObserver(
        (entries) => {
          if (entries[0].isIntersecting && !started) {
            started = true;
            showNextMessage();
          }
        },
        { threshold: 0.5 }
      );

      observer.observe(messageElement);
    </script>
    <script>
      const secondHeartButton = document.querySelector(".second-heart");
      let clickCount = 0;
      const maxClicks = 5;

      function createConfetti() {
        const colors = [
          "#ff6b9d",
          "#4834d4",
          "#ffbe0b",
          "#fb8500",
          "#8ecae6",
          "#ff9ff3",
          "#54a0ff",
        ];

        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement("div");
          confetti.style.position = "absolute";
          confetti.style.width = "10px";
          confetti.style.height = "10px";
          confetti.style.backgroundColor =
            colors[Math.floor(Math.random() * colors.length)];
          confetti.style.left = Math.random() * window.innerWidth + "px";
          confetti.style.top = "-10px";
          confetti.style.borderRadius = Math.random() > 0.5 ? "50%" : "0";
          confetti.style.pointerEvents = "none";
          confetti.style.zIndex = "1000";

          confetti.animate(
            [
              {
                transform: "translateY(-10px) rotate(0deg)",
                opacity: 1,
              },
              {
                transform: `translateY(${window.innerHeight + 10}px) rotate(${
                  Math.random() * 720
                }deg)`,
                opacity: 0,
              },
            ],
            {
              duration: Math.random() * 3000 + 2000,
              easing: "cubic-bezier(0.25, 0.46, 0.45, 0.94)",
            }
          );

          document.body.appendChild(confetti);

          setTimeout(() => {
            confetti.remove();
          }, 5000);
        }
      }

      function showExplosionText() {
        const fouthPage = document.querySelector(".fourth-page-container");
        thirdPageContainer.style.display = "none";
        fouthPage.style.display = "flex";
      }

      const secondHeartClick = () => {
        clickCount++;

        if (clickCount < maxClicks) {
          const newScale = 1 + clickCount * 0.2;
          secondHeartButton.style.transform = `scale(${newScale})`;

          secondHeartButton.style.transition = "transform 0.3s ease";

          setTimeout(() => {
            secondHeartButton.style.transform = `scale(${newScale + 0.1})`;
            setTimeout(() => {
              secondHeartButton.style.transform = `scale(${newScale})`;
            }, 150);
          }, 50);
        } else {
          secondHeartButton.style.transform = "scale(0)";
          secondHeartButton.style.transition = "transform 0.5s ease";

          createConfetti();

          showExplosionText();
        }
      };

      secondHeartButton.addEventListener("click", secondHeartClick);
      secondHeartButton.addEventListener("touchstart", secondHeartClick);
    </script>
